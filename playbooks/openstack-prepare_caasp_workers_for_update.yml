---
- hosts: caasp-admin:caasp-masters:caasp-workers
  gather_facts: no
  tasks:
    - name: Ensure all the vars are loaded
      include_vars: "{{ playbook_dir }}/../vars/deploy-on-openstack.yml"

    - name: Pre-flight checks for the role
      assert:
        that:
          - caasp_registration_key is defined

    - name: Register node in SCC
      command: "SUSEConnect -r {{ caasp_registration_key }}"

    - name: Disable the transactional-update timer
      command: "systemctl disable --now transactional-update.timer"
      
    - name: Run transactional-update
      command: "/usr/sbin/transactional-update cleanup dup salt"
