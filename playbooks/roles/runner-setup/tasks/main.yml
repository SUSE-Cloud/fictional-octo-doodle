- name: Check software versions
  block:
    - name: Check skuba binary is available
      command: "skuba version"
      changed_when: False
    - name: Check if the right terraform version is available
      command: "terraform version"
      register: _tfversion
      failed_when: >-
        _tfversion.stdout.find(required_terraform_version) == -1 or
        _tfversion.rc != 0
      changed_when: False
  rescue:
    - name: Installing required software
      include_tasks: install_packages.yml
      when:
        - "(ansible_distribution | lower) == 'sles'"
        - "ansible_distribution_version in auto_pkginstall_supported_versions"
    - name: Cannot install required software
      fail:
        msg: |
          Skuba or terraform is not installed.
          Check above which one failed.
          Please install skuba and {{ required_terraform_version }} manually.
      when:
        - not "(ansible_distribution | lower) == 'sles'"
        - not "ansible_distribution_version in auto_pkginstall_supported_versions"
