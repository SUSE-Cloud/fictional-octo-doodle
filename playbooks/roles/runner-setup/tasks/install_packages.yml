- name: Configure repositories for skuba and terraforms
  become: yes
  zypper_repository:
    name: "{{ reponame }}"
    repo: "{{ socok8s_repos_to_configure[reponame] }}"
    autorefresh: True
    auto_import_keys: yes
    state: present
  vars:
    reponame: "CAASP4-{{ ansible_distribution }}-{{ ansible_distribution_version | replace('.', '') }}"

- name: Install required skuba, terraform packages for OS versions
  become: yes
  package:
    name:
      - skuba
      - terraform
    state: present
