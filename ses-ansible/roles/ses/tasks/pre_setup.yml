---

- name: "Ensure host in /etc/hosts"
  lineinfile:
    dest: "/etc/hosts"
    line: "{{ item }}"
    owner: root
    group: root
    mode: 0644
  with_items:
    - "{{ ansible_default_ipv4.address }}      {{ ansible_hostname }}"
    - "::1     {{ ansible_hostname }}"

- name: "Count number of disk devices"
  shell: |
    lsblk -n -o type | awk 'BEGIN{count=0} $1=="disk" {count++} END{print count}'
  register: ses_node_disks_count_result

- name: "Set SES node disk count fact"
  set_fact:
    ses_node_disks_count: "{{ ses_node_disks_count_result.stdout | int }}"

- name: "Ensure required packages are installed"
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - python-xml

- name: "Ensure NTP installed"
  package:
    name: ntp
    state: present
  when:
    - ansible_distribution_major_version != "15"

- name: Ensure NTP is enabled
  service:
    name: "ntpd"
    state: started
    enabled: yes
  when:
    - ansible_distribution_major_version != "15"

- name: "Ensure ntp client installed"
  package:
    name: yast2-ntp-client
    state: present
  when:
    - ansible_distribution_major_version == "15"

- name: Ensure chronyd is enabled
  service:
    name: "chronyd"
    state: started
    enabled: yes
  when:
    - ansible_distribution_major_version == "15"


