---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-armada-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-armada-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.ucp.armada.api.min
      dest:
        path: .values.pod.replicas.api
data:
  wait:
    timeout: {{ ucp_deploy_timeout }}
  test:
    enabled: {{ run_tests | default('true') }}
    timeout: {{ test_timeout | default(300) }}
  values:
    pod:
      replicas:
        api: 1
...
