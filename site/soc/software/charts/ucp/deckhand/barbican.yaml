---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-barbican-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-barbican-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.ucp.barbican.api.min
      dest:
        path: .values.pod.replicas.api
data:
  wait:
    timeout: {{ ucp_deploy_timeout }}
  test:
    enabled: {{ run_tests | default('true') }}
    timeout: {{ test_timeout | default(300) }}
  values:
    pod:
      replicas:
        api: 1
    network:
      api:
        ingress:
          annotations:
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
    conf:
      barbican:
        DEFAULT:
          debug: true
          default_log_levels: amqp=WARN,barbican=DEBUG,amqplib=WARN,boto=WARN,qpid=WARN,sqlalchemy=DEBUG,osprofiler=DEBUG,suds=INFO,oslo.messaging=DEBUG,oslo_messaging=DEBUG,oslo_middleware=DEBUG,iso8601=DEBUG,requests.packages.urllib3.connectionpool=DEBUG,urllib3.connectionpool=DEBUG,websocket=DEBUG,requests.packages.urllib3.util.retry=DEBUG,urllib3.util.retry=DEBUG,keystonemiddleware=DEBUG,routes.middleware=DEBUG,stevedore=WARN,taskflow=WARN,keystoneauth=DEBUG,oslo.cache=DEBUG,dogpile.core.dogpile=INFO
...
