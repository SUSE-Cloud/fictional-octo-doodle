---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-deckhand-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: ucp-deckhand-global
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.ucp.deckhand.api.min
      dest:
        path: .values.pod.replicas.api
data:
  wait:
    timeout: 1800
  test:
    enabled: {{ run_rally_tests }}
  values:
    pod:
      replicas:
        api: 1
...
