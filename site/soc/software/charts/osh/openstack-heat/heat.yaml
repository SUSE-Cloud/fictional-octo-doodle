---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: heat-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: heat-global
      component: heat
    actions:
      - method: merge
        path: .
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.heat.api.min
      dest:
        path: .values.pod.replicas.api
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.heat.cfn.min
      dest:
        path: .values.pod.replicas.cfn

    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.heat.cloudwatch.min
      dest:
        path: .values.pod.replicas.cloudwatch

    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.heat.engine.min
      dest:
        path: .values.pod.replicas.engine
data:
  test:
    enabled: {{ run_rally_tests }}
  values:
    pod:
      replicas:
        api: 1
        cfn: 1
        cloudwatch: 1
        engine: 1
  dependencies:
    - heat-htk
...
---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name:  heat-htk
  layeringDefinition:
    abstract: false
    layer: site
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.osh.heat-htk
      dest:
        path: .source
data:
  chart_name: heat-htk
  release: heat-htk
  namespace: heat-htk
  values: {}
  dependencies: []
...
