---
schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: glance-soc
  layeringDefinition:
    abstract: false
    layer: site
    parentSelector:
      name: glance-global
      component: glance
    actions:
      - method: merge
        path: .
      - method: replace
        path: .values.pod
      - method: delete
        path: .values.ceph_client
  storagePolicy: cleartext
  substitutions:
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.glance.api.min
      dest:
        path: .values.pod.replicas.api
    - src:
        schema: pegleg/PodScaleProfile/v1
        name: pod-scale-profile
        path: .pods.osh.glance.registry.min
      dest:
        path: .values.pod.replicas.registry
data:
  wait:
    timeout: {{ openstack_helm_deploy_timeout }}
  test:
    enabled: {{ run_tests | default('true') }}
    timeout: {{ test_timeout | default(300) }}
  values:
    bootstrap:
      enabled: false
    pod:
      replicas:
        api: 1
        registry: 1
    storage: rbd
    conf:
      ceph:
        enabled: true
        monitors: {{ ','.join(suse_airship_deploy_ceph_mons) }}
        admin_keyring: {{ ceph_admin_keyring_b64key | b64decode }}
      glance:
        glance_store:
          rbd_store_user: {{ ses_cluster_configuration.glance.rbd_store_user }}
          rbd_store_pool: {{ ses_cluster_configuration.glance.rbd_store_pool }}
      logging:
        logger_root:
          handlers: stdout
          level: DEBUG
        logger_glance:
          level: DEBUG
      rally:
        DEFAULT:
          debug: true
          rally_debug: true
          default_log_levels: amqp=WARN,amqplib=WARN,boto=WARN,qpid=WARN,sqlalchemy=DEBUG,suds=INFO,oslo.messaging=INFO,oslo_messaging=INFO,oslo_middleware=DEBUG,iso8601=WARN,requests.packages.urllib3.connectionpool=DEBUG,urllib3.connectionpool=DEBUG,websocket=DEBUG,requests.packages.urllib3.util.retry=DEBUG,urllib3.util.retry=DEBUG,keystonemiddleware=DEBUG,routes.middleware=WARN,stevedore=WARN,taskflow=WARN,keystoneauth=DEBUG,oslo.cache=INFO,dogpile.core.dogpile=INFO
    network:
      api:
        ingress:
          annotations:
            nginx.ingress.kubernetes.io/ssl-redirect: "false"
...
